{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="signup">
        <form method="POST" enctype="multipart/form-data">
            <h1>Pystar</h1>
            {% csrf_token %}
            {{ form.as_p }}

        </form>
    </div>
</body>
</html>
